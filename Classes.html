<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Classes - School Management System</title>
    <style>
        :root {
            /* Palette */
            --page-bg: #071028; /* darker page background */
            --card-bg: #0e1c45; /* lighter slate-teal card */
            --text: #e8eef8; /* off-white */
            --indigo: #7c83f7; /* primary accent */
            --indigo-600: #5b4ff0; /* hover */
            --indigo-700: #3f3aa8; /* active */
            --input-bg: #f1f7ff; /* input background */
            --placeholder: #475569; /* slate-600 */
            --button-border: #d6dbff; /* light indigo border */
            --link: #a1b0c4; /* link color */
            --heading-text: #fbfdff; /* near-white */
            /* RGB variants for rgba shadows */
            --indigo-rgb: rgb(124,130,247); /* indigo rgb */
            --page-dark-rgb: rgb(11,18,40); /* dark page rgb used in shadow */
            /* Blue gradient centered around the deep indigo (--indigo-700) */
            --blue-700: var(--indigo-700); /* deep blue center */
            --blue-500: #6874db; /* mid indigo */
            --blue-300: #5c73f5; /* lighter indigo */
            --blue-gradient: linear-gradient(135deg, var(--indigo-700) 0%, var(--blue-500) 45%, var(--blue-300) 100%);
            --border: rgb(67, 62, 62);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: var(--page-bg);
            color: var(--text);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 30px;
            border: 1px solid var(--border);
        }
        
        h1 {
            color: var(--heading-text);
            margin-bottom: 25px;
            text-align: center;
            font-size: 2.5rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .add-class-form {
            background: rgba(14, 28, 69, 0.7);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 35px;
            border: 1px solid var(--border);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--heading-text);
            font-size: 1.1rem;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--page-bg);
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: var(--indigo);
            box-shadow: 0 0 0 3px rgba(124, 130, 247, 0.2);
        }
        
        input::placeholder {
            color: var(--placeholder);
        }
        
        .form-actions {
            display: flex;
            gap: 15px;
        }
        
        button {
            background: var(--indigo);
            color: var(--heading-text);
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        
        button:hover {
            background: var(--indigo-600);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }
        
        .btn-secondary {
            background: transparent;
            border: 2px solid var(--indigo);
        }
        
        .btn-secondary:hover {
            background: rgba(124, 130, 247, 0.1);
        }
        
        .classes-table-container {
            background: rgba(14, 28, 69, 0.7);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .classes-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        
        .classes-table th {
            background: var(--indigo-700);
            color: var(--heading-text);
            padding: 15px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid var(--border);
        }
        
        .classes-table td {
            padding: 15px;
            border-bottom: 1px solid var(--border);
            color: var(--text);
        }
        
        .classes-table tr:hover {
            background: rgba(124, 130, 247, 0.1);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: var(--blue-gradient);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border: 1px solid var(--border);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--heading-text);
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: var(--text);
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .action-buttons {
            display: flex;
            gap: 8px;
        }
        
        .btn-small {
            padding: 6px 12px;
            font-size: 14px;
        }
        
        .btn-danger {
            background: #e74c3c;
        }
        
        .btn-danger:hover {
            background: #c0392b;
        }
        
        .btn-edit {
            background: #f39c12;
        }
        
        .btn-edit:hover {
            background: #d35400;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
            
            .classes-table {
                font-size: 14px;
            }
            
            .classes-table th,
            .classes-table td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Manage Classes</h1>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="total-classes">0</div>
                <div class="stat-label">Total Classes</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-students">0</div>
                <div class="stat-label">Total Students</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-teachers">0</div>
                <div class="stat-label">Total Teachers</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-subjects">0</div>
                <div class="stat-label">Total Subjects</div>
            </div>
        </div>
        
        <div class="add-class-form">
            <h2 style="color: var(--heading-text); margin-bottom: 20px;">Add New Class</h2>
            <div class="form-group">
                <label for="className">Class Name</label>
                <input type="text" id="className" placeholder="Enter class name ">
            </div>
            <div class="form-group">
                <label for="classNumber">Class Number</label>
                <input type="number" id="classNumber" placeholder="Enter class number ">
            </div>
            <div class="form-actions">
                <button id="addClassBtn">Add Class</button>
                <button class="btn-secondary" id="resetFormBtn">Reset Form</button>
            </div>
        </div>
        
        <div class="classes-table-container">
            <h2 style="color: var(--heading-text); margin-bottom: 15px;">Existing Classes</h2>
            <table class="classes-table">
                <thead>
                    <tr>
                        <th>Class ID</th>
                        <th>Class Name</th>
                        <th>Class Number</th>
                        <th>Students</th>
                        <th>Teachers</th>
                        <th>Subjects</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="classesTableBody">
                    <!-- Classes will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>

<script src="Classesfrontend.js"></script>
</body>
</html>
