<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Subjects - School Management System</title>
    <style>
        :root {
            /* Palette */
            --page-bg: #071028; /* darker page background */
            --card-bg: #0e1c45; /* lighter slate-teal card */
            --text: #e8eef8; /* off-white */
            --indigo: #7c83f7; /* primary accent */
            --indigo-600: #5b4ff0; /* hover */
            --indigo-700: #3f3aa8; /* active */
            --input-bg: #f1f7ff; /* input background */
            --placeholder: #475569; /* slate-600 */
            --button-border: #d6dbff; /* light indigo border */
            --link: #a1b0c4; /* link color */
            --heading-text: #fbfdff; /* near-white */
            /* RGB variants for rgba shadows */
            --indigo-rgb: rgb(124,130,247); /* indigo rgb */
            --page-dark-rgb: rgb(11,18,40); /* dark page rgb used in shadow */
            /* Blue gradient centered around the deep indigo (--indigo-700) */
            --blue-700: var(--indigo-700); /* deep blue center */
            --blue-500: #6874db; /* mid indigo */
            --blue-300: #5c73f5; /* lighter indigo */
            --blue-gradient: linear-gradient(135deg, var(--indigo-700) 0%, var(--blue-500) 45%, var(--blue-300) 100%);
            --border: rgb(67, 62, 62);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: var(--page-bg);
            color: var(--text);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 30px;
            border: 1px solid var(--border);
        }
        
        h1 {
            color: var(--heading-text);
            margin-bottom: 25px;
            text-align: center;
            font-size: 2.5rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .class-selection {
            background: rgba(14, 28, 69, 0.7);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 35px;
            border: 1px solid var(--border);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .class-selection h2 {
            color: var(--heading-text);
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--heading-text);
            font-size: 1.1rem;
        }
        
        select, input {
            width: 100%;
            padding: 12px 15px;
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--page-bg);
            font-size: 16px;
            transition: all 0.3s;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: var(--indigo);
            box-shadow: 0 0 0 3px rgba(124, 130, 247, 0.2);
        }
        
        select::placeholder, input::placeholder {
            color: var(--placeholder);
        }
        
        .form-actions {
            display: flex;
            gap: 15px;
        }
        
        button {
            background: var(--indigo);
            color: var(--heading-text);
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        
        button:hover {
            background: var(--indigo-600);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }
        
        .btn-secondary {
            background: transparent;
            border: 2px solid var(--indigo);
        }
        
        .btn-secondary:hover {
            background: rgba(124, 130, 247, 0.1);
        }
        
        .class-info {
            background: var(--blue-gradient);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border: 1px solid var(--border);
        }
        
        .class-info h3 {
            color: var(--heading-text);
            margin-bottom: 10px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .stat-item {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
        
        .stat-number {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--heading-text);
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: var(--text);
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .subjects-table-container {
            background: rgba(14, 28, 69, 0.7);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .subjects-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        
        .subjects-table th {
            background: var(--indigo-700);
            color: var(--heading-text);
            padding: 15px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid var(--border);
        }
        
        .subjects-table td {
            padding: 15px;
            border-bottom: 1px solid var(--border);
            color: var(--text);
        }
        
        .subjects-table tr:hover {
            background: rgba(124, 130, 247, 0.1);
        }
        
        .action-buttons {
            display: flex;
            gap: 8px;
        }
        
        .btn-small {
            padding: 6px 12px;
            font-size: 14px;
        }
        
        .btn-danger {
            background: #e74c3c;
        }
        
        .btn-danger:hover {
            background: #c0392b;
        }
        
        .btn-edit {
            background: #f39c12;
        }
        
        .btn-edit:hover {
            background: #d35400;
        }
        
        .no-class-selected {
            text-align: center;
            padding: 40px;
            color: var(--text);
            font-size: 1.1rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .subjects-table {
                font-size: 14px;
            }
            
            .subjects-table th,
            .subjects-table td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Manage Subjects</h1>
        
        <div class="class-selection">
            <h2>Select Class</h2>
            <div class="form-group">
                <label for="classSelect">Choose a Class</label>
                <select id="classSelect">
                    <option value="">-- Select a Class --</option>
                    <option value="1">Class 10 - Science</option>
                    <option value="2">Class 11 - Arts</option>
                    <option value="3">Class 12 - Commerce</option>
                    <option value="4">Class 9 - Mathematics</option>
                    <option value="5">Class 13 - Computer Science</option>
                </select>
            </div>
            <div class="form-actions">
                <button id="loadClassBtn">Load Class Data</button>
                <button class="btn-secondary" id="clearSelectionBtn">Clear Selection</button>
            </div>
        </div>
        
        <div class="class-info" id="classInfo" style="display: none;">
            <h3 id="classNameDisplay">Class Information</h3>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-number" id="studentCount">0</div>
                    <div class="stat-label">Students Enrolled</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="subjectCount">0</div>
                    <div class="stat-label">Total Subjects</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="teacherCount">0</div>
                    <div class="stat-label">Teachers Assigned</div>
                </div>
            </div>
        </div>
        
        <div class="add-subject-form" id="addSubjectForm" style="display: none;">
            <h2 style="color: var(--heading-text); margin-bottom: 20px;">Add New Subject</h2>
            <div class="form-group">
                <label for="subjectName">Subject Name</label>
                <input type="text" id="subjectName" placeholder="Enter subject name ">
            </div>
            <div class="form-group">
                <label for="maxMarks">Maximum Marks</label>
                <input type="number" id="maxMarks" placeholder="Enter maximum marks" value="100">
            </div>
            <div class="form-actions">
                <button id="addSubjectBtn">Add Subject</button>
                <button class="btn-secondary" id="resetSubjectFormBtn">Reset Form</button>
            </div>
        </div>
        
        <div class="subjects-table-container" id="subjectsTableContainer" style="display: none;">
            <h2 style="color: var(--heading-text); margin-bottom: 15px;">Subjects in Selected Class</h2>
            <table class="subjects-table">
                <thead>
                    <tr>
                        <th>Subject ID</th>
                        <th>Subject Name</th>
                        <th>Maximum Marks</th>
                        <th>Students Enrolled</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="subjectsTableBody">
                    <!-- Subjects will be dynamically added here -->
                </tbody>
            </table>
        </div>
        
        <div class="no-class-selected" id="noClassSelected">
            Please select a class to view and manage subjects.
        </div>
    </div>

    <script src = "Subjectsfrontend.js">
    </script>
</body>
</html>
