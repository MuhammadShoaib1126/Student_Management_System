<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Students - School Management System</title>
    <style>
        :root {
            /* Same color palette as subjects page */
            --page-bg: #071028;
            --card-bg: #0e1c45;
            --text: #e8eef8;
            --indigo: #7c83f7;
            --indigo-600: #5b4ff0;
            --indigo-700: #3f3aa8;
            --input-bg: #f1f7ff;
            --placeholder: #475569;
            --button-border: #d6dbff;
            --link: #a1b0c4;
            --heading-text: #fbfdff;
            --indigo-rgb: rgb(124,130,247);
            --page-dark-rgb: rgb(11,18,40);
            --blue-700: var(--indigo-700);
            --blue-500: #6874db;
            --blue-300: #5c73f5;
            --blue-gradient: linear-gradient(135deg, var(--indigo-700) 0%, var(--blue-500) 45%, var(--blue-300) 100%);
            --border: rgb(67, 62, 62);
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: var(--page-bg);
            color: var(--text);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 30px;
            border: 1px solid var(--border);
        }
        
        h1 {
            color: var(--heading-text);
            margin-bottom: 25px;
            text-align: center;
            font-size: 2.5rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        /* Filters Section */
        .filters-section {
            background: rgba(14, 28, 69, 0.7);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 25px;
            border: 1px solid var(--border);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .filters-section h2 {
            color: var(--heading-text);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        
        .filter-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--heading-text);
            font-size: 1rem;
        }
        
        select, input {
            width: 100%;
            padding: 12px 15px;
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--page-bg);
            font-size: 16px;
            transition: all 0.3s;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: var(--indigo);
            box-shadow: 0 0 0 3px rgba(124, 130, 247, 0.2);
        }
        
        .filter-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            flex-wrap: wrap;
        }
        
        /* Quick Stats */
        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .stat-card {
            background: var(--blue-gradient);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border: 1px solid var(--border);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--heading-text);
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: var(--text);
            font-size: 1rem;
            opacity: 0.9;
        }
        
        /* Action Buttons */
        .action-section {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        button {
            background: var(--indigo);
            color: var(--heading-text);
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        button:hover {
            background: var(--indigo-600);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }
        
        .btn-secondary {
            background: transparent;
            border: 2px solid var(--indigo);
        }
        
        .btn-secondary:hover {
            background: rgba(124, 130, 247, 0.1);
        }
        
        .btn-success {
            background: var(--success);
        }
        
        .btn-success:hover {
            background: #059669;
        }
        
        .btn-warning {
            background: var(--warning);
        }
        
        .btn-warning:hover {
            background: #d97706;
        }
        
        .btn-danger {
            background: var(--danger);
        }
        
        .btn-danger:hover {
            background: #dc2626;
        }
        
        /* Students Table */
        .students-table-container {
            background: rgba(14, 28, 69, 0.7);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            overflow-x: auto;
        }
        
        .table-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .table-header h2 {
            color: var(--heading-text);
            margin: 0;
        }
        
        .search-box {
            display: flex;
            gap: 10px;
        }
        
        .search-box input {
            min-width: 250px;
        }
        
        .students-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            min-width: 1200px;
        }
        
        .students-table th {
            background: var(--indigo-700);
            color: var(--heading-text);
            padding: 15px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid var(--border);
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .students-table th:hover {
            background: var(--indigo-600);
        }
        
        .students-table th.sortable {
            position: relative;
            padding-right: 25px;
        }
        
        .students-table th.sortable::after {
            content: '↕';
            position: absolute;
            right: 10px;
            opacity: 0.6;
        }
        
        .students-table th.sort-asc::after {
            content: '↑';
            opacity: 1;
        }
        
        .students-table th.sort-desc::after {
            content: '↓';
            opacity: 1;
        }
        
        .students-table td {
            padding: 15px;
            border-bottom: 1px solid var(--border);
            color: var(--text);
        }
        
        .students-table tr:hover {
            background: rgba(124, 130, 247, 0.1);
        }
        
        .student-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--blue-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: var(--heading-text);
        }
        
        .gender-male { color: #60a5fa; }
        .gender-female { color: #f472b6; }
        .gender-other { color: #a78bfa; }
        
        .age-badge {
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .age-young { background: var(--success); }
        .age-teen { background: var(--warning); }
        .age-adult { background: var(--indigo); }
        
        .action-buttons {
            display: flex;
            gap: 8px;
        }
        
        .btn-small {
            padding: 6px 12px;
            font-size: 14px;
        }
        
        .btn-icon {
            padding: 8px;
            border-radius: 6px;
        }
        
        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .pagination button {
            padding: 8px 16px;
        }
        
        .page-info {
            color: var(--text);
            margin: 0 10px;
        }

        /* Add Student Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 15px;
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid var(--border);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px;
            border-bottom: 1px solid var(--border);
        }

        .modal-header h3 {
            color: var(--heading-text);
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: var(--text);
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
        }

        .close-btn:hover {
            background: var(--danger);
            color: white;
        }

        .modal-body {
            padding: 25px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--heading-text);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 12px 15px;
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--page-bg);
            font-size: 16px;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--indigo);
            box-shadow: 0 0 0 3px rgba(124, 130, 247, 0.2);
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            padding: 25px;
            border-top: 1px solid var(--border);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .filters-grid {
                grid-template-columns: 1fr;
            }
            
            .filter-actions {
                justify-content: stretch;
            }
            
            .filter-actions button {
                flex: 1;
            }
            
            .action-section {
                flex-direction: column;
            }
            
            .table-header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box input {
                min-width: auto;
            }
            
            .students-table {
                font-size: 14px;
                min-width: 800px;
            }
            
            .students-table th,
            .students-table td {
                padding: 10px 8px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Manage Students</h1>
        
        <!-- Quick Stats -->
        <div class="stats-section">
            <div class="stat-card">
                <div class="stat-number" id="totalStudents">0</div>
                <div class="stat-label">Total Students</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="maleStudents">0</div>
                <div class="stat-label">Male Students</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="femaleStudents">0</div>
                <div class="stat-label">Female Students</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avgAge">0</div>
                <div class="stat-label">Average Age</div>
            </div>
        </div>
        
        <!-- Filters Section -->
        <div class="filters-section">
            <h2> Filter Students</h2>
            <div class="filters-grid">
                <div class="filter-group">
                    <label for="classFilter">Class</label>
                    <select id="classFilter">
                        <option value="">All Classes</option>
                        <!-- Dynamic classes will be loaded here -->
                    </select>
                </div>
                <div class="filter-group">
                    <label for="genderFilter">Gender</label>
                    <select id="genderFilter">
                        <option value="">All Genders</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="ageFilter">Age Range</label>
                    <select id="ageFilter">
                        <option value="">All Ages</option>
                        <option value="5-9">5-9 years</option>
                        <option value="10-12">10-12 years</option>
                        <option value="13-15">13-15 years</option>
                        <option value="16-18">16-18 years</option>
                        <option value="19+">19+ years</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="sortBy">Sort By</label>
                    <select id="sortBy">
                        <option value="name">Name (A-Z)</option>
                        <option value="name_desc">Name (Z-A)</option>
                        <option value="roll">Roll Number</option>
                        <option value="age">Age (Low to High)</option>
                        <option value="age_desc">Age (High to Low)</option>
                        <option value="class">Class</option>
                    </select>
                </div>
            </div>
            <div class="filter-actions">
                <button class="btn-secondary" id="resetFiltersBtn">
                     Reset Filters
                </button>
                <button id="applyFiltersBtn">
                     Apply Filters
                </button>
            </div>
        </div>
        
        <!-- Action Buttons -->
        <div class="action-section">
            <button class="btn-success" id="addStudentBtn">
                 Add New Student
            </button>
            <button class="btn-secondary" id="refreshBtn">
                 Refresh Data
            </button>
        </div>
        
        <!-- Students Table -->
        <div class="students-table-container">
            <div class="table-header">
                <h2>Students List</h2>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search by name or roll number...">
                    <button class="btn-icon" id="searchBtn"></button>
                </div>
            </div>
            
            <table class="students-table">
                <thead>
                    <tr>
                        <th class="sortable" data-sort="student_id">ID</th>
                        <th class="sortable" data-sort="roll_number">Roll No.</th>
                        <th class="sortable" data-sort="name">Student Name</th>
                        <th class="sortable" data-sort="fname">Father Name</th>
                        <th class="sortable" data-sort="age">Age</th>
                        <th class="sortable" data-sort="class_number">Class</th>
                        <th class="sortable" data-sort="gender">Gender</th>
                        <th class="sortable" data-sort="phone">Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="studentsTableBody">
                    <tr>
                        <td colspan="9" style="text-align: center; padding: 40px; color: var(--text); opacity: 0.7;">
                            Select filters to view students...
                        </td>
                    </tr>
                </tbody>
            </table>
            
            <!-- Pagination -->
            <div class="pagination">
                <button id="prevPage" class="btn-secondary">← Previous</button>
                <span class="page-info" id="pageInfo">Page 1 of 1</span>
                <button id="nextPage" class="btn-secondary">Next →</button>
            </div>
        </div>
    </div>

    <!-- Add Student Modal -->
    <div class="modal" id="addStudentModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3> Add New Student</h3>
                <button class="close-btn" onclick="closeModal('addStudentModal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="addStudentForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="rollNumber">Roll Number *</label>
                            <input type="text" id="rollNumber" required>
                        </div>
                        <div class="form-group">
                            <label for="studentName">Student Name *</label>
                            <input type="text" id="studentName" required>
                        </div>
                        <div class="form-group">
                            <label for="fatherName">Father Name *</label>
                            <input type="text" id="fatherName" required>
                        </div>
                        <div class="form-group">
                            <label for="studentAge">Age</label>
                            <input type="number" id="studentAge" min="5" max="25">
                        </div>
                        <div class="form-group">
                            <label for="studentClass">Class *</label>
                            <select id="studentClass" required>
                                <option value="">Select Class</option>
                                <!-- Dynamic classes will be loaded here -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="studentGender">Gender</label>
                            <select id="studentGender">
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group full-width">
                            <label for="studentAddress">Address</label>
                            <textarea id="studentAddress" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="studentPhone">Phone</label>
                            <input type="tel" id="studentPhone">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-actions">
                <button class="btn-success" onclick="addStudent()">Add Student</button>
                <button class="btn-secondary" onclick="closeModal('addStudentModal')">Cancel</button>
            </div>
        </div>
    </div>
<!-- Edit Student Modal -->
<div class="modal" id="editStudentModal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Edit Student</h3>
            <button class="close-btn" onclick="closeModal('editStudentModal')">&times;</button>
        </div>
        <div class="modal-body">
            <form id="editStudentForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="editRollNumber">Roll Number *</label>
                        <input type="text" id="editRollNumber" required>
                    </div>
                    <div class="form-group">
                        <label for="editStudentName">Student Name *</label>
                        <input type="text" id="editStudentName" required>
                    </div>
                    <div class="form-group">
                        <label for="editFatherName">Father Name *</label>
                        <input type="text" id="editFatherName" required>
                    </div>
                    <div class="form-group">
                        <label for="editStudentAge">Age</label>
                        <input type="number" id="editStudentAge" min="5" max="25">
                    </div>
                    <div class="form-group">
                        <label for="editStudentClass">Class *</label>
                        <select id="editStudentClass" required>
                            <option value="">Select Class</option>
                            <!-- Dynamic classes will be loaded here -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editStudentGender">Gender</label>
                        <select id="editStudentGender">
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group full-width">
                        <label for="editStudentAddress">Address</label>
                        <textarea id="editStudentAddress" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="editStudentPhone">Phone</label>
                        <input type="tel" id="editStudentPhone">
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-actions">
            <button class="btn-success" onclick="updateStudent()">Update Student</button>
            <button class="btn-secondary" onclick="closeModal('editStudentModal')">Cancel</button>
        </div>
    </div>
</div>
    <script src="Studentsfrontend.js"></script>
</body>
</html>
